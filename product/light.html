<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/output.css" />
    <link rel="stylesheet" href="/global.css">

    <link rel="icon" type="image/png" sizes="32x32" href="/media/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/media/favicon/favicon-16x16.png" />

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Staatliches&display=swap');


        body {
            margin: 0;
            background: #15151e;
            overflow-x: hidden;
        }

</head>

<body>
     <!-- Preloader -->
     <div id="preloader" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900">
        <div class="text-center">
            <div class="relative w-64 h-2 bg-gray-700 rounded-full overflow-hidden mb-4">
                <div id="preloader-bar" class="absolute left-0 top-0 h-full bg-yellow-500"></div>
            </div>
            <div id="preloader-text" class="text-white text-lg">0%</div>
        </div>
    </div>

    <section id="product"></section>
    <section id="whatsapp-floating-icon"></section>


    <script src="/Components/Header.js"></script>
    <script src="/Components/Footer.js"></script>
    <script src="/Components/whatsappFloatingIcon.js"></script>

    <!-- GSAP Animation scripts -->
    <script src="/media/JS/gsap.min.js"></script>
    <script src="/media/JS/ScrollTrigger.min.js"></script>
    <script src="/global.js"></script>
    <script src="/Components/product.js"></script>
    <script>
        let img = [
            "http://res.cloudinary.com/daimmar0j/image/upload/v1721976066/light-10_filtnv.jpg",
            "http://res.cloudinary.com/daimmar0j/image/upload/v1721976064/light-09_xlwgae.jpg",
            "http://res.cloudinary.com/daimmar0j/image/upload/v1721976063/light-08_tllubp.jpg",
            "http://res.cloudinary.com/daimmar0j/image/upload/v1721976061/light-07_sjlx6k.jpg",
            "http://res.cloudinary.com/daimmar0j/image/upload/v1721976060/light-06_nbk4yx.jpg",
            "http://res.cloudinary.com/daimmar0j/image/upload/v1721976058/light-05_b5nxne.jpg",
            "http://res.cloudinary.com/daimmar0j/image/upload/v1721976056/light-04_qf7bj7.jpg",
            "http://res.cloudinary.com/daimmar0j/image/upload/v1721976055/light-03_t8awe2.jpg",
            "http://res.cloudinary.com/daimmar0j/image/upload/v1721976054/light-02_no51wj.jpg",
            "http://res.cloudinary.com/daimmar0j/image/upload/v1721976053/light-01_qdrq7z.jpg",

        ];
        let product = document.getElementById("product")

        // ---------------------------< Component called
        product.insertAdjacentHTML("afterbegin", Product(
            "Elegant Light Gallery",
            " Discover the Exquisite Luxury of Our Premium Designs ",
            img))

        // ---------------------------< GSAP Animation Code 
        document.addEventListener("DOMContentLoaded", function () {

            let delayValue = () => {
                return window.innerWidth < 768 ? 0 : 2;
            };
            let prtl = gsap.timeline()
            prtl.from("#product-title, #product-desc, #product-scroll-down", {
                y: 100,
                opacity: 0,
                duration: 1,
                stagger: 0.4,
                delay: delayValue,
                toggleActions: "play reverse play reverse",
            })



            const races = document.querySelector(".races");
            console.log(races.offsetWidth, window.innerWidth);

            function getScrollAmount() {
                let racesWidth = races.scrollWidth;
                return -(racesWidth - window.innerWidth);
            }
            let sa = getScrollAmount();
            // console.log(races.scrollwidth, sa)
            const tween = gsap.to(races, {
                x: getScrollAmount,
                duration: 3,
                ease: "none",
                onUpdate: ScrollTrigger.update, // Ensure smooth updates
            });

            let startValue = () => {
                return window.innerWidth < 768 ? "top 30%" : "top 15%";
            };

            ScrollTrigger.create({
                trigger: ".racesWrapper",
                start: startValue,
                end: () => `-=${getScrollAmount()}`,
                pin: true,
                animation: tween,
                scrub: 1,
                invalidateOnRefresh: true,
                markers: false,
            });
            // Refresh ScrollTrigger and GSAP on resize for better responsiveness
            window.addEventListener("resize", () => {
                ScrollTrigger.refresh();
            });


 // Simulate loading process
 let progress = 0;
        const preloaderBar = document.getElementById("preloader-bar");
        const preloaderText = document.getElementById("preloader-text");
        const preloader = document.getElementById("preloader");

        function updatePreloader() {
            progress += Math.random() * 10; // Increment progress randomly

            if (progress >= 100) {
                progress = 100;
                setTimeout(() => {
                    preloader.style.display = "none"; // Hide preloader when loading is complete
                }, 500); // Slight delay to allow users to see 100%
            }

            preloaderBar.style.width = `${progress}%`;
            preloaderText.innerText = `${Math.floor(progress)}%`;

            if (progress < 100) {
                requestAnimationFrame(updatePreloader);
            }
        }

        // Start preloader animation
        requestAnimationFrame(updatePreloader);
        })
    </script>


</body>

</html>
