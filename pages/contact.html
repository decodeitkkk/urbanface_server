<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/output.css" />
    <link rel="stylesheet" href="/global.css">
    <title>contacts</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/media/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/media/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/media/favicon/favicon-16x16.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color: #1f1f1f; color: white">

    <!-- Preloader -->
    <div id="preloader" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900">
        <div class="text-center">
            <div class="relative w-64 h-2 bg-gray-700 rounded-full overflow-hidden mb-4">
                <div id="preloader-bar" class="absolute left-0 top-0 h-full bg-yellow-500"></div>
            </div>
            <div id="preloader-text" class="text-white text-lg">0%</div>
        </div>
    </div>




    <section id="contact" class="relative">
        <video id="footer-video" autoplay loop muted class="absolute z-[-1] w-full h-full object-cover">
            <source src="https://urbanfacevideos.s3.ap-south-1.amazonaws.com/sand_video_olli8w_uclzsk.mp4"
                type="video/mp4" />
        </video>
    </section>
    <section id="whatsapp-floating-icon"></section>


    <!-- GSAP Animation scripts -->
    <script src="/media/JS/gsap.min.js"></script>
    <script src="/media/JS/ScrollTrigger.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="/Components/Header.js"></script>
    <script src="/Components/Footer.js"></script>
    <script src="/Components/contact.js"></script>
    <script src="/Components/whatsappFloatingIcon.js"></script>
    <script src="/global.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script>
        document
            .getElementById("contact")
            .insertAdjacentHTML("beforeend", Contact);

        // contact form configuration

        ; (function () {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
                publicKey: "VjdyPALc-evFkyN-u",
            });
        })();
        // contact form by (email js)
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // these IDs from the previous steps
            emailjs.sendForm('service_1jzgrlz', 'template_g22akwb', this)
                .then(() => {
                    console.log('SUCCESS!');
                    document.getElementById("from_name").value = "";
                    document.getElementById("from_email").value = "";
                    document.getElementById("from_contact").value = "";
                    alert("Message sent succssfull")
                }, (error) => {
                    console.log('FAILED...', error);
                    alert("Message not sent !!! Please try again later")
                });
        });


        // Simulate loading process
        let progress = 0;
        const preloaderBar = document.getElementById("preloader-bar");
        const preloaderText = document.getElementById("preloader-text");
        const preloader = document.getElementById("preloader");

        function updatePreloader() {
            progress += Math.random() * 10; // Increment progress randomly

            if (progress >= 100) {
                progress = 100;
                setTimeout(() => {
                    preloader.style.display = "none"; // Hide preloader when loading is complete
                }, 500); // Slight delay to allow users to see 100%
            }

            preloaderBar.style.width = `${progress}%`;
            preloaderText.innerText = `${Math.floor(progress)}%`;

            if (progress < 100) {
                requestAnimationFrame(updatePreloader);
            }
        }

        // Start preloader animation
        requestAnimationFrame(updatePreloader);
    </script>

</body>

</html>
