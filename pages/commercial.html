<body style="background-color: #1f1f1f; color: white" class="h-screen mx-auto  ">
    
     <!-- Preloader -->
     <div id="preloader" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900">
        <div class="text-center">
            <div class="relative w-64 h-2 bg-gray-700 rounded-full overflow-hidden mb-4">

            </div>

        </div>

    <section id="portfolio">
        <div id="full-image" class="relative mb-5 ">
            <img loading="eager" class=" w-full  h-auto object-contain md:h-screen md:object-cover "

            <div
                class="absolute bottom-0 flex justify-center items-center w-full backdrop-blur-sm bg-gradient-to-t  from-black/85 font-LibreBaskervilleRegular uppercase text-2xl md:text-4xl py-5 ">

            </div>
        </div>

        <div id="title">

                class="font-LibreBaskervilleRegular text-2xl md:text-4xl  my-5 py-5 w-full flex justify-center items-center uppercase ">

            </div>
        </div>

        <div id="grid">
            <div class=" w-full my-5 py-5  md:mb-10 ">
                <div class="grid sm:grid-cols-2 row-span-3 md:grid-cols-5 h-[100%] sm:gap-2  ">
                    <div id="grid-image"
                        class="relative cursor-box col-span-1 sm:col-span-2  md:col-span-2 overflow-hidden md:row-span-2 h-full ">
                        <a href="/product/hospitality.html">
                            <div
                                class="  bg-gradient-to-t z-10 ease-in-out duration-300  w-full h-full fixed hover:scale-110  opacity-0 hover:opacity-100  flex justify-center items-center font-SourceSans3Regular bg-black/70 text-2xl capitalize text-white ">
                                Explore now
                            </div>

                            <img loading="eager" class=" w-full h-full object-fill object-center "
                                src="https://res.cloudinary.com/daimmar0j/image/upload/v1721676013/commercial-office-22_s1q2it_gs94av.jpg"
                                alt="">
                            <div
                                class="absolute bottom-0 flex justify-center items-center w-full backdrop-blur-sm bg-gradient-to-t from-black  font-SourceSans3Regular text-xl  uppercase py-3 z-0 ">
                                Hospitality
                            </div>
                        </a>
                    </div>
                    <div id="grid-image-2"
                        class="relative col-span-1 sm:col-span-1 md:col-span-3 overflow-hidden md:row-span-2 ">
                        <a href="/product/workplace-interior.html">
                            <div
                                class="  bg-gradient-to-t z-10 ease-in-out duration-300  w-full h-full fixed hover:scale-110  opacity-0 hover:opacity-100  flex justify-center items-center font-SourceSans3Regular bg-black/70 text-2xl capitalize text-white ">
                                Explore now
                            </div>
                            <img loading="eager"
                                class=" w-full h-full md:max-h-80 lg:max-h-96 object-cover object-center"
                                src="https://res.cloudinary.com/daimmar0j/image/upload/v1721676125/office-34_zay7tx_tavb3i.jpg"
                                alt="">
                            <div
                                class="absolute bottom-0 flex justify-center items-center w-full backdrop-blur-sm bg bg-gradient-to-t from-black  font-SourceSans3Regular text-xl  uppercase py-3 ">
                                Workplace Interior </div>
                        </a>
                    </div>
                    <div id="grid-image-3"
                        class="relative col-span-1 sm:col-span-1  md:col-span-3 overflow-hidden md:row-span-2 ">
                        <a href="/product/event-rental.html">
                            <div
                                class="  bg-gradient-to-t z-10 ease-in-out duration-300  w-full h-full fixed hover:scale-110  opacity-0 hover:opacity-100  flex justify-center items-center font-SourceSans3Regular bg-black/70 text-2xl capitalize text-white ">
                                Explore now
                            </div>
                            <img loading="lazy" class=" w-full h-full object-cover object-center"
                                src="https://res.cloudinary.com/daimmar0j/image/upload/v1721675971/commercial-space-19_zpu7d4_hukyxv.jpg"
                                alt="">
                            <div
                                class="absolute bottom-0 flex justify-center items-center w-full backdrop-blur-sm bg bg-gradient-to-t from-black  font-SourceSans3Regular text-xl  uppercase py-3 ">
                                Event and Rental Furniture </div>
                        </a>
                    </div>
                    <div id="grid-image-4"
                        class="relative sm:row-span-1   md:col-span-2 md:row-span-2 overflow-hidden ">
                        <a href="/product/outdoor-furniture.html">
                            <div
                                class="  bg-gradient-to-t z-10 ease-in-out duration-300  w-full h-full fixed hover:scale-110  opacity-0 hover:opacity-100  flex justify-center items-center font-SourceSans3Regular bg-black/70 text-2xl capitalize text-white ">
                                Explore now
                            </div>
                            <img loading="lazy" class=" w-full h-full  object-cover object-bottom"

                    <div id="grid-image-5"
                        class="relative col-span-1 sm:col-span-1  md:col-span-5 overflow-hidden md:row-span-2 ">
                        <a href="/product/game.html">
                            <div
                                class="  bg-gradient-to-t z-10 ease-in-out duration-300  w-full h-full fixed hover:scale-110  opacity-0 hover:opacity-100  flex justify-center items-center font-SourceSans3Regular bg-black/70 text-2xl capitalize text-white ">
                                Explore now
                            </div>
                            <img loading="lazy" class=" w-full h-full object-cover object-center"
                                src="https://res.cloudinary.com/daimmar0j/image/upload/v1721677103/outdoor-furniture-13_gha57m_hxttrp.jpg"
                                alt="">
                            <div
                                class="absolute bottom-0 flex justify-center items-center w-full backdrop-blur-sm bg bg-gradient-to-t from-black  font-SourceSans3Regular text-xl  uppercase py-3 ">
                                Games Room </div>
                        </a>
                    </div>

                </div>
            </div>
        </div>






    </section>
    </div>
    <section id="whatsapp-floating-icon"></section>



    <script defer src="/Components/Header.js"></script>
    <script defer src="/Components/Footer.js"></script>
    <script defer src="/Components/whatsappFloatingIcon.js"></script>

    <!-- GSAP Animation scripts -->
    <script defer src="/media/JS/gsap.min.js"></script>
    <script defer src="/media/JS/ScrollTrigger.min.js"></script>

    <!-- <script defer src="/Components/pfHead.js"></script> -->
    <script defer src="/Components/pfBody.js"></script>
    <script defer src="/global.js"></script>
    <script>


        document.addEventListener("DOMContentLoaded", () => {
            gsap.from("#full-image", {
                delay: 1,
                opacity: 0,
                duration: 0.5,
                y: 100
            })


            gsap.from("#title", {
                opacity: 0,
                duration: 0.5,
                markers: false,
                y: 100,
                // toggleActions: "play reverse play reverse",
                scrollTrigger: {
                    trigger: "#title",
                    scroller: "body",
                    start: "top 40%",
                    end: "top 0%",
                }
            })


            let row1 = gsap.timeline({
                scrollTrigger: {
                    trigger: "#grid-image",
                    scroller: "body",
                    markers: false,
                    // scrub: true,
                    start: "top 60%",
                    end: "top -50%",
                    // toggleActions: "play reverse play reverse",
                },
            });
            row1.from("#grid-image, #grid-image-2", {
                opacity: 0,
                y: 100,
                duration: 0.5,
                stagger: 0.5,
            })

            let row2 = gsap.timeline({
                scrollTrigger: {
                    trigger: "#grid-image-3",
                    scroller: "body",
                    markers: false,
                    // scrub: true,
                    start: "top 60%",
                    end: "top -50%",
                    // toggleActions: "play reverse play reverse",
                },
            });
            row2.from("#grid-image-3, #grid-image-4", {
                opacity: 0,
                y: 100,
                duration: 0.5,
                stagger: 0.5,

            })


            let row3 = gsap.timeline({
                scrollTrigger: {
                    trigger: "#grid-image-5",
                    scroller: "body",
                    markers: false,
                    // scrub: true,
                    start: "top 60%",
                    end: "top -100%",
                    // toggleActions: "play reverse play reverse",
                },
            });
            row3.from("#grid-image-5, #grid-image-6", {
                opacity: 0,
                y: 100,
                duration: 0.5,
                stagger: 0.5,
            })

            
 // Simulate loading process
 let progress = 0;
        const preloaderBar = document.getElementById("preloader-bar");
        const preloaderText = document.getElementById("preloader-text");
        const preloader = document.getElementById("preloader");

        function updatePreloader() {
            progress += Math.random() * 10; // Increment progress randomly

            if (progress >= 100) {
                progress = 100;
                setTimeout(() => {
                    preloader.style.display = "none"; // Hide preloader when loading is complete
                }, 500); // Slight delay to allow users to see 100%
            }

            preloaderBar.style.width = `${progress}%`;
            preloaderText.innerText = `${Math.floor(progress)}%`;

            if (progress < 100) {
                requestAnimationFrame(updatePreloader);
            }
        }

        // Start preloader animation
        requestAnimationFrame(updatePreloader);
        });
    </script>
</body>

</html>
