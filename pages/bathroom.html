<head>

<body style="background-color: #1f1f1f; color: white" class="h-screen mx-auto max-w-[1440px] ">

     <!-- Preloader -->
     <div id="preloader" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900">
        <div class="text-center">
            <div class="relative w-64 h-2 bg-gray-700 rounded-full overflow-hidden mb-4">
                <div id="preloader-bar" class="absolute left-0 top-0 h-full bg-yellow-500"></div>
            </div>
            <div id="preloader-text" class="text-white text-lg">0%</div>
        </div>
    </div>


    <section id="portfolio">
        <div id="full-image" class="relative mb-5 ">
            <img loading="eager" class=" w-full  h-auto object-contain md:h-screen md:object-cover "
                src="https://res.cloudinary.com/daimmar0j/image/upload/v1721679855/bathroom-30_neuydn_osiulk.jpg"
                alt="">
            <div
                class="absolute bottom-0 flex justify-center items-center w-full backdrop-blur-sm bg-gradient-to-t  from-black/85 font-LibreBaskervilleRegular  text-2xl md:text-4xl py-5  uppercase ">
                Bathroom Designs
            </div>
        </div>

        <div id="title">
            <div
                class="font-LibreBaskervilleRegular text-2xl md:text-4xl  my-5 py-5 w-full flex justify-center items-center  uppercase ">
                Explore Bathroom Designs </div>
        </div>

        <div id="grid">
            <div class=" w-full my-5 py-5  md:mb-10 ">
                <div class="grid sm:grid-cols-2 row-span-3 md:grid-cols-5 h-[100%] sm:gap-2  ">
                    <div id="grid-image"
                        class="relative cursor-box col-span-1 sm:col-span-2 md:col-span-2 overflow-hidden md:row-span-2 h-full ">
                        <a href="/product/bathroom.html">
                            <div
                                class="  bg-gradient-to-t z-10 ease-in-out duration-300  w-full h-full fixed hover:scale-110  opacity-0 hover:opacity-100  flex justify-center items-center font-SourceSans3Regular bg-black/70 text-2xl capitalize text-white ">
                                Explore now
                            </div>

                            <img loading="eager" class=" w-full h-full object-fill object-center "
                                src="https://res.cloudinary.com/daimmar0j/image/upload/v1721679864/bathroom-06_k4y53u_z87sa0.jpg"
                                alt="">
                            <div
                                class="absolute bottom-0 flex justify-center items-center w-full backdrop-blur-sm bg-gradient-to-t from-black  font-SourceSans3Regular text-xl  uppercase py-3 z-0 ">
                                Bathroom
                            </div>
                        </a>
                    </div>
                    <div id="grid-image-2"
                        class="relative col-span-1 sm:col-span-1 md:col-span-3 overflow-hidden md:row-span-2 ">
                        <a href="/product/showers.html">
                            <div
                                class="  bg-gradient-to-t z-10 ease-in-out duration-300  w-full h-full fixed hover:scale-110  opacity-0 hover:opacity-100  flex justify-center items-center font-SourceSans3Regular bg-black/70 text-2xl capitalize text-white ">
                                Explore now
                            </div>
                            <img loading="eager"
                                class=" w-full h-full md:max-h-80 lg:max-h-96 object-cover object-center"
                                src="https://res.cloudinary.com/daimmar0j/image/upload/v1721677461/showers-22_ifsxmn_zkix5s.jpg"
                                alt="">
                            <div
                                class="absolute bottom-0 flex justify-center items-center w-full backdrop-blur-sm bg bg-gradient-to-t from-black  font-SourceSans3Regular text-xl  uppercase py-3 ">
                                Showers </div>
                        </a>
                    </div>



                </div>
            </div>
        </div>






    </section>
    </div>
    <section id="whatsapp-floating-icon"></section>
    <div id="cursor"
        class=" h-10 w-10 bg-yellow-600 rounded-full flex justify-center items-center fixed top-0 left-0 z-50  cursor-none hidden text-[8px] text-center  px-2">
        view more
    </div>


    <script src="/Components/Header.js"></script>
    <script src="/Components/Footer.js"></script>
    <script src="/Components/whatsappFloatingIcon.js"></script>

    <!-- GSAP Animation scripts -->
    <script src="/media/JS/gsap.min.js"></script>
    <script src="/media/JS/ScrollTrigger.min.js"></script>

    <!-- <script src="/Components/pfHead.js"></script> -->
    <script src="/Components/pfBody.js"></script>
    <script src="/global.js"></script>
    <script>


        document.addEventListener("DOMContentLoaded", () => {
            gsap.from("#full-image", {
                delay: 1,
                opacity: 0,
                duration: 0.5,
                y: 100
            })


            gsap.from("#title", {
                opacity: 0,
                duration: 0.5,
                markers: false,
                y: 100,

                scrollTrigger: {
                    trigger: "#title",
                    scroller: "body",
                    start: "top 40%",
                    end: "top 0%",
                }
            })


            let row1 = gsap.timeline({
                scrollTrigger: {
                    trigger: "#grid-image",
                    scroller: "body",
                    markers: false,
                    // scrub: true,
                    start: "top 60%",
                    end: "top -50%",

                },
            });
            row1.from("#grid-image, #grid-image-2", {
                opacity: 0,
                y: 100,
                duration: 0.5,
                stagger: 0.5,
            })

            let row2 = gsap.timeline({
                scrollTrigger: {
                    trigger: "#grid-image-3",
                    scroller: "body",
                    markers: false,
                    // scrub: true,
                    start: "top 60%",
                    end: "top -50%",
                    toggleActions: "play reverse play reverse",
                },
            });
            row2.from("#grid-image-3, #grid-image-4", {
                opacity: 0,
                y: 100,
                duration: 0.5,
                stagger: 0.5,

            })


            let row3 = gsap.timeline({
                scrollTrigger: {
                    trigger: "#grid-image-5",
                    scroller: "body",
                    markers: false,
                    // scrub: true,
                    start: "top 60%",
                    end: "top -100%",
                    toggleActions: "play reverse play reverse",
                },
            });
            row3.from("#grid-image-5, #grid-image-6", {
                opacity: 0,
                y: 100,
                duration: 0.5,
                stagger: 0.5,
            })



 // Simulate loading process
 let progress = 0;
        const preloaderBar = document.getElementById("preloader-bar");
        const preloaderText = document.getElementById("preloader-text");
        const preloader = document.getElementById("preloader");

        function updatePreloader() {
            progress += Math.random() * 10; // Increment progress randomly

            if (progress >= 100) {
                progress = 100;
                setTimeout(() => {
                    preloader.style.display = "none"; // Hide preloader when loading is complete
                }, 500); // Slight delay to allow users to see 100%
            }

            preloaderBar.style.width = `${progress}%`;
            preloaderText.innerText = `${Math.floor(progress)}%`;

            if (progress < 100) {
                requestAnimationFrame(updatePreloader);
            }
        }

        // Start preloader animation
        requestAnimationFrame(updatePreloader);

        });
    </script>
</body>

</html>
