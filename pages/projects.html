    <script>



        // --------------------interior page animation 

        gsap.from("#full-image", {
            delay: 0,
            opacity: 0,
            duration: 0.5,
            y: 0
        })
        gsap.from("#title", {
            opacity: 0,
            duration: 0.5,
            markers: false,
            y: 100,
            // toggleActions: "play reverse play reverse",
            // scrollTrigger: {
            //     trigger: "#title",
            //     scroller: "body",
            //     start: "top 40%",
            //     end: "top 0%",
            // }
        })


        let row1 = gsap.timeline({
            scrollTrigger: {
                trigger: "#grid-image",
                scroller: "body",
                markers: false,
                // scrub: true,
                start: "top 60%",
                end: "top -50%",
                // toggleActions: "play reverse play reverse",
            },
        });
        row1.from("#grid-image, #grid-image-2", {
            opacity: 0,
            y: 100,
            duration: 0.5,
            stagger: 0.5,
        })

        let row2 = gsap.timeline({
            scrollTrigger: {
                trigger: "#grid-image-3",
                scroller: "body",
                markers: false,
                // scrub: true,
                start: "top 60%",
                end: "top -50%",
                // toggleActions: "play reverse play reverse",
            },
        });
        row2.from("#grid-image-3, #grid-image-4", {
            opacity: 0,
            y: 100,
            duration: 0.5,
            stagger: 0.5,

        })


        let row3 = gsap.timeline({
            scrollTrigger: {
                trigger: "#grid-image-5",
                scroller: "body",
                markers: false,
                // scrub: true,
                start: "top 60%",
                end: "top -50%",

            },
        });
        row3.from("#grid-image-5, #grid-image-6", {
            opacity: 0,
            y: 100,
            duration: 0.5,
            stagger: 0.5,
        })

        let row4 = gsap.timeline({
            scrollTrigger: {
                trigger: "#grid-image-7",
                scroller: "body",
                markers: false,
                // scrub: true,
                start: "top 60%",
                end: "top -50%",
                // toggleActions: "play reverse play reverse",
            },
        });
        row4.from("#grid-image-7, #grid-image-8", {
            opacity: 0,
            y: 100,
            duration: 0.5,
            stagger: 0.5,
        })

        let row5 = gsap.timeline({
            scrollTrigger: {
                trigger: "#grid-image-9",
                scroller: "body",
                markers: false,
                // scrub: true,
                start: "top 60%",
                end: "top -60%",
                // toggleActions: "play reverse play reverse",
            },
        });
        row5.from("#grid-image-9, #grid-image-10", {
            opacity: 0,
            y: 100,
            duration: 0.5,
            stagger: 0.5,
        })
        let row6 = gsap.timeline({
            scrollTrigger: {
                trigger: "#grid-image-11",
                scroller: "body",
                markers: false,
                // scrub: true,
                start: "top 60%",

        row6.from("#grid-image-11, #grid-image-12", {

            duration: 0.5,
            stagger: 0.5,
        })

        let row7 = gsap.timeline({
            scrollTrigger: {
                trigger: "#grid-image-13",
                scroller: "body",
                markers: false,
                // scrub: true,
                start: "top 60%",
                end: "top -100%",
                // toggleActions: "play reverse play reverse",
            },
        });
        row7.from("#grid-image-13, #grid-image-14", {
            opacity: 0,
            y: 100,
            duration: 0.5,
            stagger: 0.5,
        })
        let row8 = gsap.timeline({
            scrollTrigger: {
                trigger: "#grid-image-15",
                scroller: "body",
                markers: false,
                // scrub: true,
                start: "top 60%",
                end: "top -100%",
                // toggleActions: "play reverse play reverse",
            },
        });
        row8.from("#grid-image-15, #grid-image-16", {
            opacity: 0,
            y: 100,
            duration: 0.5,
            stagger: 0.5,
        })

 // Simulate loading process
 let progress = 0;
        const preloaderBar = document.getElementById("preloader-bar");
        const preloaderText = document.getElementById("preloader-text");
        const preloader = document.getElementById("preloader");

        function updatePreloader() {
            progress += Math.random() * 10; // Increment progress randomly

            if (progress >= 100) {
                progress = 100;
                setTimeout(() => {
                    preloader.style.display = "none"; // Hide preloader when loading is complete
                }, 500); // Slight delay to allow users to see 100%
            }

            preloaderBar.style.width = `${progress}%`;
            preloaderText.innerText = `${Math.floor(progress)}%`;

            if (progress < 100) {
                requestAnimationFrame(updatePreloader);
            }
        }

        // Start preloader animation
        requestAnimationFrame(updatePreloader);

    </script>
